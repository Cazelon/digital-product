<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css">
  <link rel="stylesheet" href="css/animation.css">
  <title>Brand</title>
</head>
<body>
  <!-- here navbar starts -->
  <nav class="fadeInDown">
    <div class="brand-image">
      <img src="images/logo.png" alt="logo Brand">
    </div>
    <div class="nav-options">
      <ul>
        <li><a href="#">Faqs</a> </li>
        <li><a href="#">Producto y descripción</a></li>
      </ul>
    </div>
  </nav>
  <!-- begining sells form -->
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div class="sell-module">
          <div class="sell-module-image">
            <img src="images/box2.png" alt="">
          </div>
          <h3>
            Producto 1
          </h3>
          <p>
            Miles de productos hay en el mercado, pero nada como una caja con gatitos.
          </p>
        </div>
      </div>
      <div class="col-8">
        <div class="sell-module">
          <form action="http://google.com">
            <label for="name">Nombre</label>
            <br>
            <input type="text" placeholder="" name="name" class="data">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" placeholder="" name="email" class="data">
            <br>
            <label for="telephone">Teléfono</label>
            <br>
            <input type="text" placeholder="" name="telephone" class="data">
            <br>
            <input type="Submit" class="main-button" name="submit" value="Confirmar pago">
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- start of footer -->
  <footer>
    <p><a href="#">Términos y condiciones</a></p>
    <p>contacto@gmail.com</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
